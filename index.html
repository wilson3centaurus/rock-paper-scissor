<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icon3.ico">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="container">

    <h1>Rock Paper Scissors</h1>
    
    <div class="move-buttons">
      <button class="rock-move-btn">
        <img class="move-icon" src="images/rock-emoji.png">
      </button>
      <button class="paper-move-btn" onclick="play2()">
        <img class="move-icon" src="images/paper-emoji.png">
      </button>
      <button class="scissors-move-btn" onclick="play3()">
        <img class="move-icon" src="images/scissors-emoji.png">
      </button>
    </div>
    <p class="results">choose a move to play. . .</p>

    <div class="button-container">
      <button class="reset-btn" title="Reset your Score">Reset Score</button>

      <button class="auto-play-btn" title="Computer VS Computer">Auto Play</button>
      </div>
    
  </div>
  
  <div class="author-text">
    <p>©️ Tafadzwa Wilson Sedze💛</p>
  </div>
  
  <script defer src="script.js"></script>
</body>
</html>
